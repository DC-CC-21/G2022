<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="levels">
<a href="play.html?grid=4&dots=4&colors=4?cards=4">  4 x 4</a>
<a href="play.html?grid=5&dots=4&colors=4?cards=4">  5 x 5</a>
<a href="play.html?grid=6&dots=4&colors=4?cards=4">  6 x 6</a>
<a href="play.html?grid=7&dots=4&colors=4?cards=4">  7 x 7</a>
<a href="play.html?grid=8&dots=4&colors=4?cards=4">  8 x 8</a>    
<a href="play.html?grid=9&dots=4&colors=4?cards=4">  9 x 9</a>
<a href="play.html?grid=10&dots=4&colors=4?cards=4"> 10 x 10</a>
<a href="play.html?grid=11&dots=4&colors=4?cards=4"> 11 x 11</a>
<a href="play.html?grid=12&dots=4&colors=4?cards=4"> 12 x 12</a>
<a href="play.html?grid=15&dots=4&colors=4?cards=4"> 15 x 15</a>    
</div>
<script>
    let colors = [
        'rgb(255,0,0)',
        'rgb(0,255,0)',
        'rgb(255,255,0)',
        'rgb(255,255,255)',
        'rgb(0,100,200)',
        'rgb(200,0,255)',
        'rgb(190,100,0)',
        'rgb(255,50,100)',
        'rgb(205,200,50)',
        'rgb(120, 120, 120)',
        
    ]
    document.getElementById('levels');
    Array.from(levels.children).forEach((element, index) => {

        element.style.boxShadow = `inset 0 0 30px ${colors[index]}, 0 0 30px ${colors[index]}`
        element.style.border= `2px solid ${colors[index]}`
    });
</script>
</body>
</html>
