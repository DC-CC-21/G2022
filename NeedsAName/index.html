<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <!-- <a href="levels.html" id="play">PLAY</a> -->
    <div id="gridSizes"></div>
    <script>
        const container = document.getElementById('gridSizes')
        fetch('./assets/levels.json')
        .then(response => response.json())
        .then(jsObject => {
            Object.keys(jsObject).forEach(gridSize => {
                let el = document.createElement('a')
                el.href = 'levels.html?gridSize='+gridSize
                el.innerHTML = gridSize
                console.log(gridSize)
                container.append(el)

            })
        })
    </script>
</body>
</html>
