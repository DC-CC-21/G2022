    <style>
      svg {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <span>
          Width: <input id="CWidth" type="number" placeholder="400" onchange="updateCSize()"/>
          Height: <input id="CHeight" type="number" placeholder="400" onchange="updateCSize()"/>
        </span>
        <span
          >PointSize:
          <input
            id="pointSize"
            min="0"
            max="20"
            step="1"
            type="range"
            placeholder="10"
            onchange="updatePsize()"
          />
          <p id="currentPSize">10</p></span
        >
        <span>Show Character: <input type="checkbox" placeholder="true"></span>
      </nav>
    </header>
    <svg id="svgCanvas"></svg>
