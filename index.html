<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Puzzles</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" type='text/css' href="./css/style2.css" />

    <!-- Import the webpage's javascript file -->

    <script src="./js/puzzle.js" defer></script>

  <div id='canvas'></div>
  <section id='puzzleSetup'>
    <div class='beach'>
      <h2>Beach Puzzles</h2>
      <img src='./assets/beach/beach1.svg'/>
      <img src='./assets/beach/beach2.svg'/>
    </div>
    <div class='mountain'>
      <h2>Mountain Puzzles</h2>
      <img src='./assets/mountain/mountain1.svg'/>
      <img src='./assets/mountain/mountain1.svg'/>
      <img src='./assets/mountain/mountain1.svg'/>
    </div>

      <h2>Underwater Puzzles</h2>
      <img src='./assets/underwater/underwater1.svg'/>

      <img src='./assets/underwater/underwater3.svg'/>
      <img src='./assets/underwater/underwater4.svg'/>
    </div>



  </section>
  <section id='pieceSetup'>
    <div id='selectedImg'><img src='./assets/beach/beach1.svg' alt='puzzle image'></div>
    <ul id='pieceCount'>
      Piece Count:
      <li><input type='radio' name='numberOfPieces'>10</li>
      <li><input type='radio' name='numberOfPieces'>64</li>
      <li><input type='radio' name='numberOfPieces'>100</li>
    </ul>
    <button id='start'>Start</button>
  </section>
